<!DOCTYPE html>
<html>
<head>
    <title>PresenTracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/main3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .back-button {
            display: block;
            margin-bottom: 0px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        
        .back-button:hover {
            color: #777;
        }
        
        .calendar {
            margin-bottom: 0px;
        }
        
        .calendar h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        th {
            background-color: #f0f0f0;
        }
        
        .selectable-date {
            cursor: pointer;
        }
        
        .selected-date {
            background-color: #ffefc4;
        }
        
        .form {
            margin-bottom: 20px;
        }
        
        .form h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        form input[type="text"],
        form input[type="url"],
        form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .confirmation {
            text-align: center;
            display: none;
        }
        
        .confirmation h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .confirmation p {
            margin-bottom: 5px;
            color: #555;
        }
        
        .confirmation a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a style="margin-left: 75px;" href="menu.html">
              <img src="./images/home.png" style="width: 20px; height: 20px;">
            </a>
            <h1 style="margin-right: 155px;">Marcação de Apresentações</h1>
        </div>
        <div class="calendar">
            <table id="dateTable">
                <th colspan="7">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 style="margin-left: 350px;"id="currentMonth">Junho</h2>
                    </div>
                </th>
                <tr>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
                <tr>
                    <td class="empty-date"></td>
                    <td class="empty-date"></td>
                    <td class="empty-date"></td>
                    <td class="selectable-date">1</td>
                    <td class="selectable-date">2</td>
                    <td class="selectable-date">3</td>
                    <td class="selectable-date">4</td>

                </tr>
                <tr>
                    <td class="selectable-date">5</td>
                    <td class="selectable-date">6</td>
                    <td class="selectable-date">7</td>
                    <td class="selectable-date">8</td>
                    <td class="selectable-date">9</td>
                    <td class="selectable-date">10</td>
                    <td class="selectable-date">11</td>

                </tr>
                <tr>
                    <td class="selectable-date">12</td>
                    <td class="selectable-date">13</td>
                    <td class="selectable-date">14</td>
                    <td class="selectable-date">15</td>
                    <td class="selectable-date">16</td>
                    <td class="selectable-date">17</td>
                    <td class="selectable-date">18</td>

                </tr>
                <tr>
                    <td class="selectable-date">19</td>
                    <td class="selectable-date">20</td>
                    <td class="selectable-date">21</td>
                    <td class="selectable-date">22</td>
                    <td class="selectable-date">23</td>
                    <td class="selectable-date">24</td>
                    <td class="selectable-date">25</td>

                </tr>
                <tr>
                    <td class="selectable-date">26</td>
                    <td class="selectable-date">27</td>
                    <td class="selectable-date">28</td>
                    <td class="selectable-date">29</td>
                    <td class="selectable-date">30</td>
                    <td class="selectable-date">31</td>
                    <td class="empty-date"></td>
                </tr>
            </table>
        </div>

        <div class="form">
            <form id="bookingForm">
                <label for="date">Dia:</label>
                <input style="width: 780px; height: 20px;" type="text" id="date" name="date" placeholder=" -- Escolhe uma data no calendário -- " readonly><br><br>

                <label for="time">Horários disponíveis:</label>
                <select style="width: 800px; height: 40px;" id="time" name="time" disabled>
                    <option value="">-- Escolhe uma hora --</option>
                    <option value="14:30">9:30</option>
                    <option value="14:30">10:30</option>
                    <option value="14:30">11:00</option>
                    <option value="14:30">12:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">17:30</option>
                </select><br><br>

                <label for="nmec2">NMEC do Colega:</label>
                <input style="width: 790px; height: 30px;" type="number" id="nmec2" name="nmec2" pattern="[0-9]+" placeholder="  -- Números apenas --" required>
                <p></p>
                <label for="nmec2">Tópico da Apresentação:</label>
                <input style="width: 780px; height: 20px;" type="text" id="top" name="top" placeholder=" -- Máximo 40 letras --" required>
                <p></p>
                <input style="margin-left: 350px; margin-top: 5px;" type="submit" value="Confirmar" id="submitButton" disabled>
            </form>
        </div>

        <div class="confirmation" id="confirmation" style="display: none;">
            <h2>Marcação com sucesso! Apresentação número:</h2>
            <span id="appnum"></span>
            
            <p>Ir para <a href="menu.html">Menu</a>...</p>
        </div>
    </div>

    <script>
        const bookingForm = document.getElementById('bookingForm');
        const confirmation = document.getElementById('confirmation');
        const selectableDates = document.getElementsByClassName('selectable-date');
        const dateInput = document.getElementById('date');
        const timeSelect = document.getElementById('time');
        const submitButton = document.getElementById('submitButton');
        globalThis.appnum = getnum();

        window.onload = function() {
        document.getElementById("appnum").textContent = globalThis.appnum;
        };

        function getnum() {
            return Math.floor((Math.random() * 1000) + 1);
        }

        for (let i = 0; i < selectableDates.length; i++) {
            selectableDates[i].addEventListener('click', function() {

                for (let j = 0; j < selectableDates.length; j++) {
                    selectableDates[j].classList.remove('selected-date');
                }

   
                this.classList.add('selected-date');

  
                timeSelect.disabled = false;
                submitButton.disabled = false;

              
                dateInput.value = this.innerText + "/06/2023";
            });
        }

        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault();

 
            const date = dateInput.value;
            const time = timeSelect.value;
            const topic = document.getElementById('top').value;
            const nmec2 = document.getElementById('nmec2').value;
            const number = globalThis.appnum;

            localStorage.setItem('storedDate', date);
            localStorage.setItem('storedTime', time);
            localStorage.setItem('storedTopic', topic);
            localStorage.setItem('storedNumber', number);
            localStorage.setItem('storedNmec2', nmec2);

            bookingForm.style.display = 'none';
            confirmation.style.display = 'block';
        });
    </script>
</body>
</html>
